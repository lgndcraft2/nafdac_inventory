<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 2px solid #e6d7b8;
        }

        .title {
            font-size: 3rem;
            font-weight: normal;
            margin-bottom: 1.5rem;
            color: #667eea;
            line-height: 1.2;
        }

        .description {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            color: #667eea;
            line-height: 1.6;
            font-weight: normal;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .btn {
            padding: 1.2rem 3rem;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: normal;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
        }

        .btn-secondary:hover {
            border-color: white;
            border: 1px solid #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .description {
                font-size: 1.2rem;
                margin-bottom: 2.5rem;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">INVENTORY</h1>
        <p class="description">
            For Equipments.
        </p>
        <div class="buttons">
            <a href="/register" class="btn btn-primary">Get Started</a>
            <a href="/login" class="btn btn-secondary">Sign In</a>
        </div>
    </div>
</body>
</html>
